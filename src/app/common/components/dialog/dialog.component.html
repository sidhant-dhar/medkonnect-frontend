
<div *ngIf="dialog" class="ncov-modal-backdrop"></div>
<div *ngIf="dialog" class="ncov-modal" [style.width.px]="dialog.width" >
  <div class="ncov-modal-content" [style.top.px]="dialog.top">
    <div class="card d-flex align-self-center">
      <div *ngIf="dialog.title" class="card-header alert-success">
        <div class="row">
          <h3 class="pl-3">
            <div [innerHTML]="dialog.title"></div>
          </h3>
          <div class="ml-auto mr-3">
            <button type="button" class="close" (click)="closeDialog('cancel')" data-dismiss="alert" aria-label="Close" >
              <span class="ncov-modal__cross-btn" aria-hidden="true">&times;</span>
          </button>
        </div>
        </div>
      </div>
      <div class="card-body">
        <div [innerHTML]="dialog.content"></div>
      </div>
      <div *ngIf="dialog.actions.length > 0" class="card-footer px-3 py-0">
        <div class="row">
          <button
          *ngFor="let action of dialog.actions"
          [ngClass]="{'ncov-modal__action-btn-primary': action.primary, 'ncov-modal__action-btn-secondary': !action.primary}"
          class="ncov-modal__action-btn col-{{colDiv}}"
          (click)="closeDialog(action.text)">
            {{action.text}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
