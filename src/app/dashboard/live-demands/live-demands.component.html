<div class="live-demands">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light w-100">
      <span class="navbar-brand pl-md-3 pl-2">Live Demands</span>
    </nav>

    <div class="text-center mt-3 w-75 justify-content-center mx-auto requestBannerContainer pt-5 row">
     <div class="col-12 px-0">
      <button type="button" class="btn request-btn" [routerLink]="'/need'">Reqest PPE</button>    </div>
    </div>

    <p class="mt-5 mx-3 text-center captionClass">You can view live demands here and propose offers. You can also post your own Request by clicking the "Request PPE button"</p>
    <div class="liveDemandsTable mx-auto mt-md-5 mt-3">
    <table class="table table-hover">
      <thead class="columnHeading">
        <tr class="d-flex">
          <th class="col-md-2 col-3" scope="col">Requested By</th>
          <th class="col-md-4 col-6" scope="col">PPE Needed</th>
          <th class="col-md-2  d-none d-md-table-cell" scope="col">Location</th>
          <th class="col-md-2  d-none d-md-table-cell" scope="col">Required By</th>
          <th class="col-md-2 col-3" scope="col">Become a Supplier</th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor = "let row of tableData">
          <td class="col-md-2 col-3 text-center">{{row.name}}</td>
          <td class="col-md-4 col-6 text-center">{{row.ppe}}</td>
          <td class="col-md-2 d-none d-md-table-cell text-center">{{row.location}}</td>
          <td class="col-md-2 d-none d-md-table-cell text-center">{{row.requiredBy}}</td>
          <td class="col-md-2 col-3"><button type="button" class="mk-btn-primary mx-auto w-100">Submit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
